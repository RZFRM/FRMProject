<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/res/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/trainTask/static/css/teaching-mange.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-col-train-teach">
    <div class="layui-card">
        <div class="layui-card-header" style="width: 1920px"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机器人实训教学 &nbsp;>&nbsp;
            学校管理
        </div>
    </div>
</div>
<div class="school-head" id="school-head">
    <div class="demoTable">
        <p>教学管理</p>
        <div class="input-teaching">
            <div class="layui-inline">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="搜索姓名">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
</div>

{#<div class="layui-card-body">#}
{#    <table class="layui-hide" id="table_user" lay-filter="user"></table>#}
{#</div>>#}

<table class="layui-table" lay-data="{url:'/test/table/demo2.json?v=3', cellMinWidth: 80, page: true}">
  <thead>
    <tr>
      <th lay-data="{field:'username', width:80}" rowspan="3">序号</th>
      <th lay-data="{field:'amount', width:120}" rowspan="3">任务名</th>
      <th lay-data="{align:'center'}" colspan="5">介绍</th>
        <th lay-data="{align:'center'}" colspan="2"><tr>实训卡及案例</tr></th>
      <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="3">操作</th>
    </tr>
    <tr>
      <th lay-data="{field:'province'}" rowspan="2">省</th>
      <th lay-data="{field:'city'}" rowspan="2">市</th>
      <th lay-data="{align:'center'}" colspan="3">详细</th>
      <th lay-data="{field:'province'}" rowspan="2">省</th>
      <th lay-data="{field:'city'}" rowspan="2">市</th>
    </tr>
    <tr>
      <th lay-data="{field:'street'}" rowspan="2">街道</th>
      <th lay-data="{field:'address'}">小区</th>
      <th lay-data="{field:'house'}">单元</th>
    </tr>
  </thead>
</table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">按钮1</a>
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">按钮2</a>
</script>
<p style="color: #999">注：上述例子读取的均是静态模拟数据</p>


<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('table', function(){
  var table = layui.table;

});
</script>


</body>
</html>
