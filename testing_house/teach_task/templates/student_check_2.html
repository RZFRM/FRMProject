<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理/批量导入</title>
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/static/css/purchasing.css">
    <style>
        .forn {
            width: 350px;
            margin: 0 auto;
        }

        ul {
            position: absolute;
            top: 95px;
            left: 17px;
        }
        .atitle>span{
            margin-left: 5px;
            width:61px;
            height:15px;
            font-size:14px;
            font-family:Microsoft YaHei;
            font-weight:400;
            color:rgba(51,51,51,1);
        }
        .atitle>button {
            width:27px;
            height:25px;
            border: none;
            background:rgba(248,248,248,1);
            margin-left: 600px;
        }
        .explain{
            width:342px;
            height:40px;
            font-size:14px;
            font-family:Microsoft YaHei;
            font-weight:400;
            color:#333333;
            margin: 20px 0 20px 0;
        }
        .Excel {
            margin:-21px 0 0 104px;
        }
        .Excel>div {
            margin-top: 8px;
        }
        .Excel>div>button {
            margin-left: 58px;
            width:30px;
            height:12px;
            font-size:14px;
            font-family:Microsoft YaHei;
            font-weight:400;
            color:rgba(255,84,0,1);
            background: none;
            border: none;
        }
        .btn {
            width: 105px;
            height: 39px;
            background: rgba(55, 38, 89, 1);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            line-height: 39px;
            border: 0;
            color: #fff;
            cursor: pointer;
            position: absolute;
            left: 44%;
            bottom: 32px;
        }
    </style>
</head>
<body>
<div class="Popout">
    <div class="atitle">
        <span>学生管理</span>
        <button>X</button>
    </div>

    <div class="">
        <p>批量导入</p>
    </div>
    <div style="height: 425px;overflow: auto;padding-top:25px">
        <form class="layui-form forn" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>所属专业：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="modules" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>所属班级：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="modules" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>
                </div>
            </div>
            <p style="display: inline; margin-left: 23px">学生名单：</p>
            <fieldset class="layui-elem-field layui-field-title" style="display:inline;margin: 10px;">

                <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
            </fieldset>
            <button class="btn" type="submit" lay-submit="" lay-filter="demo6">提交</button>
            <div style="margin-left:90px" class="explain">
                <p style="color:#FF5400">说明:</p>
                <span style="margin: -18px 0 0 38px;display: block">&nbsp;仅支持Excel格式文件，<br>&nbsp;数据格式为：姓名，学号，密码，手机号码。</span>
            </div>
            <p style="margin-left:23px;margin-top: 10px">文件列表：</p>
            <div class="Excel">
                <div>
                    <span>2020届新生名单会计.xsl</span>
                    <button>删除</button>
                </div>
                <div>
                    <span>2020届新生名单会计.xsl</span>
                    <button>删除</button>
                </div>
             </div>
        </form>
    </div>
</div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        //文件上传
        upload.render({
            elem: '#test3'
            ,url: '/upload/'
            ,accept: 'file' //普通文件
            ,done: function(res){
              console.log(res)
            }
        });

        //button提交监听
        form.on('submit(demo6)', function (data) {
            //通用表单提交(AJAX方式)
            $.ajax({
                url: "/purchaes_storage_create_data",
                type: "post",
                data: $(data.form).serialize(),
                success: function () {
                    location.href = "/purchaes_storage_determine";
                }
            });
        });
    });

</script>
</body>
</html>
