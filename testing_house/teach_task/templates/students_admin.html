<script>
    layui.use(['table', 'layedit', 'laydate', 'jquery'], function () {
        var table = layui.table
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;



        //方法级渲染
        table.render({
            elem: '#table_user'
            , url: '/student'
            , toolbar: 'school-head'
            , max_height: 1000
            ,type:"get"
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'a', align: "center",title: '序号', width: "5%",type:'numbers'}
                , {field: 'a', align: "center",title: '学号', width: "5%"}
                , {field: 'b', align: "center",title: '姓名', width: "5%"}
                , {field: 'c', align: "center",title: '专业', width: "6%"}
                , {field: 'd', align: "center",title: '班级',width:"5%"}
                , {field: 'e', align: "center",title: '手机', width: "10%"}
                , {field: 'f', align: "center",title: '注册时间', width: "12%"}
                , {field: 'g', align: "center",title: '登陆次数', width: "10%"}
                , {field: 'h', align: "center",title: '学习总时长', width: "10%"}
                , {field: 'i', align: "center",title: '最近登录时间', width: "10%"}
                , {field: 'j', align: "center",title: '最近学习时长', width: "10%"}
                , {field: 'k', align: "center",title: '实训报告', width: "12%"}
            ]]
            , page: true
        });


        $("#add5").on('click', function () {
            //console.log("data");
            //页面层
            layer.open({
                title:'学生管理',
                type: 2,
                area: ['800px', '600px'],//宽高
                content: 'school_update'
            });
            layer.style(index, {
              background:'#fff',
            });
        });
    });
</script>
