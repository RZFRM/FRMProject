<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../../static/res/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/trainTask/static/css/school-admin.css" media="all">
    <style>
        .table_content {
            width: 98%;
            height: 88px;
            background: rgba(250, 250, 250, 1);
            border: 1px solid rgba(232, 232, 232, 1);
        }

        .demoTable {
            width: 412px;
            height: 43px;
        }

        .teach1 {
            width: 72px;
            height: 18px;
            font-size: 18px;
            font-family: Microsoft YaHei;
            font-weight: bold;
            color: rgba(51, 51, 51, 1);
            line-height: 61px;
            display: flex;
            flex-wrap: nowrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="layui-col-train-teach">
    <div class="layui-card">
        <div class="layui-card-header" style="width:100%"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机器人实训教学 &nbsp;>&nbsp;
            课程管理
        </div>
    </div>
</div>
<div class="school-head" id="school-head" style="width:100%;height: 50px;margin-top: 5px">
    <div class="btn-groups">
        <div class="layui-groups teach1">
            <button type="button" class="layui-btn">新增</button>
            <button type="button" class="layui-btn">删除</button>
            <button type="button" class="layui-btn" style="width: 90px">课程介绍</button>
        </div>
    </div>
    <div class="demoTable search1">
        <div class="layui-inline" style="margin-left: 100px">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="搜索任务名称">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
</div>

<script src="../../static/layuiadmin/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['table', 'layedit', 'laydate', 'jquery'], function () {
        var table = layui.table
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;
        //方法级渲染
        table.render({
            elem: '#table_user'
            , url: '/teach_task/course_add'
            , toolbar: 'school-head'
            , max_height: 1000
            , type: "post"
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'a', align: "center", title: '序号', width: "25%", type: 'numbers'}
                , {field: 'a', align: "center", title: '任务名称', width: "50%"}
                , {field: 'b', align: "center", title: '简介', width: "25%"}
            ]]
            , page: true
        });

    });
</script>
</body>
</html>
