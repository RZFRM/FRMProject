<div class="Popout">

        <p>参考答案</p>

    <div class="task_name">
        <div>
            <p>任务名称:</p>
            <span class="task_purchase">
                &nbsp;&nbsp;&nbsp;采购与付款核算机器人实训任务
            </span>
        </div>
        <div style="margin-top: 30px">
            <p >任务简介:</p>
            <span class="task_content" style="text-align: justify;display: block;margin-left: 76px;margin-top:-20px">
                1.传统方式下，不同部门，职责人员分工不同，在采购与付款业务中，操作U8-ERP系统的人员至少包括采购员、采购负责人、仓库保管员会计、财务经理、出纳，6种不同角色成员；但在财务机器人模式下，只有一个角色，即财务机器人。<br>2.传统方式下，票据的集中化处理，不及时处理较为严重，同时涉及到多个岗位、多个角色时，互相沟通、协调，需要在ERP等系统中完成全部操作的时间远远超过操作本身；但在财务机器人模式下，集中化了各类操作人员到一个人身上。
            </span>
        </div>
    </div>

</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });

        //button提交监听
        form.on('submit(demo6)', function (data) {
            //通用表单提交(AJAX方式)
            $.ajax({
                url: "/purchaes_storage_create_data",
                type: "post",
                data: $(data.form).serialize(),
                success: function () {
                    location.href = "/purchaes_storage_determine";
                }
            });
        });
    });

</script>
