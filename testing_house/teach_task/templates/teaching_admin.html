        <div class="demoTable search1">
            <div class="layui-inline" style="margin-left: 150px">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="搜索姓名">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
    <div class="table_content" style="margin: 0 auto;margin-top: 10px">
        <table class="layui-table" id="table_user" lay-data="{url:'/test/table/demo2.json?v=3', cellMinWidth: 80, page: true}">
              <thead>
                <tr>
                  <th lay-data="{field:'username', width:80}" rowspan="3">序号</th>
                  <th lay-data="{field:'amount', width:120}" rowspan="3">任务名称</th>
                    <th lay-data="{field:'amount', width:120}" rowspan="3">介绍</th>
                  <th lay-data="{align:'center'}" colspan="2">实训卡及案例</th>
                    <th lay-data="{align:'center'}" colspan="3">实训报告</th>
                  <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="3">教学设计</th>
                  <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="3">课件</th>
                  <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="3">流程图</th>
                </tr>
                <tr>
                  <th lay-data="{field:'province'}" rowspan="2">状态</th>
                  <th lay-data="{field:'city'}" rowspan="2" >查看</th>
                    <th lay-data="{field:'province'}" rowspan="2">权重</th>
                  <th lay-data="{field:'city'}" rowspan="2">状态</th>
                </tr>
                <tr>
                  <th lay-data="{field:'house'}" >参考答案</th>
                </tr>
              </thead>
        </table>
    </div>
