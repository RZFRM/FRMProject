<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/res/layui/css/layui.css" media="all">
     <link rel="stylesheet" href="../../static/res/trainTask/static/css/school-admin.css" media="all">

    <style>
        .table_content {
            width:98%;
            height:88px;
            background:rgba(250,250,250,1);
            border:1px solid rgba(232,232,232,1);
        }
        .layui-card-body{
        width:100%;
        height:743px;
        background:rgba(255,255,255,1);
    }
        .demoTable {
            width:412px;
            height:43px;
        }
        .teach1{
            width:72px;
            height:18px;
            font-size:18px;
            font-family:Microsoft YaHei;
            font-weight:bold;
            color:rgba(51,51,51,1);
            line-height:61px;
        }

    </style>
</head>
<body style="width: 99%">
    <div class="layui-col-train-teach">
        <div class="layui-card" >
            <div class="layui-card-header" style="width:98%"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机器人实训教学 &nbsp;>&nbsp;
                教学管理
            </div>
        </div>
    </div>
    <div class="school-head" id="school-head" style="width: 100%;height: 50px;margin-top: 5px">
        <div class="btn-groups">
            <div class="layui-groups teach1" >
                教学管理
            </div>
        </div>
        <div class="demoTable search1">
            <div class="layui-inline" style="margin-left: 39%">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="搜索任务名称">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
    <div class="table_content" style="margin: 0 auto">
        <table class="layui-table" id="table_user" >
              <thead>
                <tr>
                  <th lay-data="{field:'username', width:80}" rowspan="3">序号</th>
                  <th lay-data="{field:'amount', width:120}" rowspan="3">任务名称</th>
                    <th lay-data="{field:'amount', width:120}" rowspan="3">介绍</th>
                  <th lay-data="{align:'center'}" colspan="2">实训卡及案例</th>
                    <th lay-data="{align:'center'}" colspan="3">实训报告</th>
                  <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="3">教学设计</th>
                  <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="3">课件</th>
                  <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#barDemo'}" rowspan="3">流程图</th>
                </tr>
                <tr>
                  <th lay-data="{field:'province'}" rowspan="2">状态</th>
                  <th lay-data="{field:'city'}" rowspan="2" >查看</th>
                    <th lay-data="{field:'province'}" rowspan="2">权重</th>
                  <th lay-data="{field:'city'}" rowspan="2">状态</th>
                </tr>
                <tr>
                  <th lay-data="{field:'house'}" >参考答案</th>
                </tr>
              </thead>
        </table>
    </div>


    <script src="../../static/layuiadmin/layui/layui.js"></script>

            , $ = layui.jquery
            , laydate = layui.laydate;



        //方法级渲染


    });
</script>
</body>
</html>
