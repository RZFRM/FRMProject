<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>班级管理/新增/修改</title>
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/static/css/purchasing.css">
    <style>
        .forn {
            width: 350px;
            margin: 0 auto;
        }

        ul {
            position: absolute;
            top: 95px;
            left: 17px;
        }
        .atitle>span{
            margin-left: 5px;
            width:61px;
            height:15px;
            font-size:14px;
            font-family:Microsoft YaHei;
            font-weight:400;
            color:rgba(51,51,51,1);
        }
        .atitle>button {
            width:27px;
            height:25px;
            border: none;
            background:rgba(248,248,248,1);
            margin-left: 600px;
        }
        .remind {
            width:356px;
            height:39px;
            font-size:14px;
            font-family:Microsoft YaHei;
            font-weight:400;
            color:rgba(255,84,0,1);
            margin: 30px 0 0 42px;
        }
        .remind>p:nth-child(2) {
            color: #0C0C0C;
            margin: 8px;
        }
        .remind>p:nth-child(3) {
            color: #0C0C0C;
            margin: 8px;
        }
        .increase {
            position: absolute;
            top: 7px;
            right: -44px;
            width:29px;
            height:15px;
            font-size:14px;
            font-family:Microsoft YaHei;
            font-weight:400;
            text-decoration:underline;
            color:rgba(0,150,136,1);
            line-height:40px;
            list-style: none;
        }
        .btn {
            width: 105px;
            height: 39px;
            background: rgba(55, 38, 89, 1);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            line-height: 39px;
            border: 0;
            color: #fff;
            cursor: pointer;
            position: absolute;
            left: 44%;
            bottom: 32px;
        }
    </style>
</head>
<body>
<div class="Popout">
    <div class="atitle">
        <span>班级管理</span>
        <button>X</button>
    </div>

    <div>
        <p>新增/修改</p>
    </div>
    <div style="height: 425px;overflow: auto;padding-top:25px">
        <form class="layui-form forn" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">班级名称：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" placeholder="请输入班级名称" disabled
                           style="min-height: 30px;line-height: 20px; height: 20px;">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">班级编号：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" placeholder="请输入班级编号" disabled
                           style="min-height: 30px;line-height: 20px; height: 20px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>所属专业：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="modules" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>授课教师：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="modules" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                    <a class="increase">增加</a>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>班级状态：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="modules" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>开课日期：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="modules" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>关课日期：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="modules" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                </div>
            </div>
            <button class="btn" type="submit" lay-submit="" lay-filter="class_btn">提交</button>

        </form>
    </div>
</div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });

         //点击保存新增
        form.on('submit("class_btn)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: ''
            })
            return false;
        });
    });

</script>
</body>
</html>
