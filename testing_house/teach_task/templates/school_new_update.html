<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学校/新增/修改</title>
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/static/css/purchasing.css">
    <script type="text/javascript" src="../../static/res/trainTask/static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../static/res/trainTask/static/js/jquery-3.4.1.js"></script>


    <style>
        .forn {
            width: 350px;
            margin: 0 auto;
        }

        ul {
            position: absolute;
            top: 95px;
            left: 17px;
        }
        .atitle>span{
            width:61px;
            height:15px;
            font-size:14px;
            font-family:Microsoft YaHei;
            font-weight:400;
            color:rgba(51,51,51,1);
        }
        .atitle>button {
            width:27px;
            height:25px;
            border: none;
            background:rgba(248,248,248,1);
            margin-left: 600px;
        }
        .new_update>p {
            width:79px;
            height:16px;
            font-size:16px;
            font-family:Microsoft YaHei;
            font-weight:bold;
            color:rgba(51,51,51,1);
        }
        .btn {
            width: 105px;
            height: 39px;
            background: rgba(55, 38, 89, 1);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            line-height: 39px;
            border: 0;
            color: #fff;
            cursor: pointer;
            position: absolute;
            left: 44%;
            bottom: 32px;
        }
    </style>
</head>
<body>
<div class="Popout" id="add_update_school">
    <div class="atitle">
        <span>学校管理</span>
        <button>X</button>
    </div>
    <div class="new_update">
        <p>新增/修改</p>
    </div>
    <div style="height: 425px;overflow: auto;padding-top:25px">
        <form class="layui-form forn" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">学校名称：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" name="school_name" autocomplete="off" class="layui-input" placeholder="请输入学校名称"
                           style="min-height: 30px;line-height: 20px; height: 20px;">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">学校代码：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" name="school_code" autocomplete="off" class="layui-input" placeholder="请输入学校代码"
                           style="min-height: 30px;line-height: 20px; height: 20px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>办学层次：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="school_rank" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">本科</option>
                        <option value="2">专科</option>
                        <option value="3">中专</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>办学类型：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="school_type" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>所在省份：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="school_province" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>所在城市：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="school_city" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;"><span
                        class="xing"></span>教务管理员：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="admin_name" lay-verify="required" lay-search="" style="width:100%;height: 30px;">
                        <option style="height: 32px" value="">请选择</option>
                        <option value="1">CG-2020110328</option>
                        <option value="2">CG-2020120101</option>
                        <option value="3">CG-2020120102</option>
                        <option value="4">CG-2020120608</option>
                    </select>
                </div>
            </div>

            <button class="btn" type="button" lay-submit lay-filter="btn_school">提交</button>

        </form>
    </div>
</div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
        let   form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;

        //点击保存新增
        form.on('submit(btn_school)', function (data) {
            //
            console.log(data.field);
            let param = data.field;
            //发生请求
            $.post("/school", param, function (result) {
                   alert('新增成功');
            })
            return false;
        });
    });

</script>
</body>
</html>
