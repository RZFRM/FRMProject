<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>学生管理</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="../../static/res/trainTask/static/css/admin.css"/>
  <link rel="stylesheet" type="text/css" href="../../static/res/trainTask/static/css/index.css"/>
  <link rel="stylesheet" href="../../static/res/trainTask/static/css/teaching.css">
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css"/>
  <style>
      .tt{
          width: 231px;
          margin-left:20px;
          height: 25px;
      }
      .nav-1 {
          width:1651px;
          height:50px;
          background:rgba(242,242,242,1);
      }
      .nav-2 {
          margin-left: 10px;
      }
      .nav-3 {
          width:412px;
          height:43px;
      }
      .layui-btn{
          width: 100px;
          border-radius: 4px;
          height: 27px;
          line-height: 27px;
      }
      .stu_table {
          margin: 0 auto;
          width:1615px;
          height:48px;
          background:rgba(250,250,250,1);
          border:1px solid rgba(232,232,232,1);
          margin-top: 10px;
      }
  </style>
</head>
<body class="layui-layout-body">
  <div class="layui-body" style="background-color: #FFFFFF;">
        <!-- 内容主体区域 -->
        <div style="margin-left: 1.4375rem; background-color: #FFFFFF;">

            <!-- 面包屑导航 -->
            <div class="nav">
                    <span class="layui-breadcrumb" lay-separator=">">
                <a href="">机器人实训教学 </a>
                <a href="">学生管理</a>
                </span>
            </div>
                <!--二级导航  -->
            <div class="nav-1" >
                <div class="nav-2">
                    <button class="nav-button">新增</button>
                    <button class="nav-button">修改</button>
                    <button class="nav-button">删除</button>
                    <button class="nav-button">批量导入</button>
                    <button class="nav-button">批量导出</button>
                    <select class="tt" name="city" lay-verify="">
                        <option value="">专业</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option>
                    </select> 
                    <select  class="tt" name="city" lay-verify="">
                        <option value="">班级</option>
                        <option value="010">北京</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option>
                    </select> 
                </div>
                <div class="nav-3">
                    <input type="text" placeholder="搜索业务"><button type="button" class="layui-btn" >搜索</button>
                </div>
                    
                
			</div>
			<!-- 表格内容 -->
            <div class="stu_table">
				   <table class="layui-hide" id="test"></table>
				   
			</div>

        </div>
  </div>

<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
// 表格代码
layui.use('table', function(){
	var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'/demo/table/user/'
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
    ,cols: [[
       {type:'checkbox',width:'3%',align:'center'}
      ,{field:'lid', width:'10%',title:'序号 ',align:'center'}
      ,{field:'lid', width:'5%',title:'学号 ',align:'center'}
      ,{field:'id', width:'5%', title: '姓名',align:'center'}
      ,{field:'lname', width:'5%', title: '专业',align:'center'}
      ,{field:'sign', title: '班级', width: '10%', minWidth: 100,align:'center'} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
      ,{field:'experience', title: '手机', width:'10%',align:'center'}
      ,{field:'score', title: '注册时间', width:'7%',align:'center'}
      ,{field:'score', title: '登陆次数', width:'5%',align:'center'}
      ,{field:'score', title: '学习总时长', width:'5%',align:'center'}
      ,{field:'score', title: '最近登录时间', width:'10%',align:'center'}
      ,{field:'score', title: '最近学习时长', width:'10%',align:'center'}
      ,{field:'score', title: '实训报告', width:'10%',align:'center'}

    ]]
  });
});

</script> 
</body>
</html>
