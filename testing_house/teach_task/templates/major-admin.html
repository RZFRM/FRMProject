<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/res/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/trainTask/static/css/school-admin.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <style>
        .layui-table-body {
            overflow-x: hidden !important;
        }

        .layui-card-body {
            width: 98%;
            margin: auto;
            background: rgba(255, 255, 255, 1);
        }

        .layui-table-fixed-l {
            opacity: 0;
        }
    </style>
</head>
<body style="width: 99%">
<div class="layui-col-train-teach">
    <div class="layui-card">
        <div class="layui-card-header" style="width: 98%"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机器人实训教学 &nbsp;>&nbsp;
            专业管理
        </div>
    </div>
</div>
<div class="school-head" id="school-head">
    <div class="btn-groups">
        <div class="layui-groups">
            <button type="button" class="layui-btn" id="add3">新增</button>
            <button type="button" class="layui-btn" id="add1">修改</button>
            <button type="button" class="layui-btn" id="add2">删除</button>
        </div>
    </div>
    <div class="demoTable" style="margin-top: 6px">
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="按名称搜索">
        </div>
        <button class="layui-btn" id="btn" data-type="reload">搜索</button>
    </div>
</div>

<div class="layui-card-body">
    <table class="layui-hide" id="table_user" lay-filter="table_user"></table>
</div>

<script src="../../static/res/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['table', 'layedit', 'laydate', 'jquery'], function () {
        var table = layui.table
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;


        //方法级渲染
        table.render({
            elem: '#table_user'
            , url: '/teach_task/major'
            , max_height: 1000
            , type: "get"
            , cols: [[
                {type: 'radio', id: 'sex1'}
                , {field: 'a', align: "center", title: '序号', width: "5%", type: 'numbers'}
                , {field: 'a', align: "center", title: '专业代码', width: "20%"}
                , {field: 'b', align: "center", title: '专业名称', width: "20%"}
                , {field: 'c', align: "center", title: '状态', width: "10%"}
                , {field: 'd', align: "center", title: '创建人员', width: "20%"}
                , {field: 'e', align: "center", title: '操作时间', width: "20%"}
            ]]
            , page: true
        });
        //新建弹出层
        $("#add3").on('click', function () {
            //console.log("data");
            //页面层
            layer.open({
                title: '专业管理',
                type: 2,
                area: ['742px', '570px'],//宽高
                content: '/teach_task/major_update'

            });
        });
        $("#add1").on('click', function () {
             var checkStatus = table.checkStatus('table_user')
                , data = checkStatus.data;
            console.log(data)
          if(data.length==0){
              layer.msg("请选择修改的内容")
          }else{
               layer.open({
                title: '专业管理',
                type: 2,
                area: ['742px', '570px'],//宽高
                content: '/teach_task/major_modify',
                success: function (layero, index) {
                    var body = layer.getChildFrame('body', index);
                    var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                    //得到iframe页的body内容
                    body.find('#major_nane').val(data[0].b)
                    body.find('#major_code').val(data[0].a)


                }

            });
          }

        });
        //搜索
        $('#btn').on('click', function () {
            var val = $('#demoReload').val()
            console.log(val)
            table.reload('table_user', {
                url: '/teach_task/major_delete_search'
                , method: 'post'
                , where: {
                    "major_name": val,
                } //设定异步数据接口的额外参数

            });
        })
        //删除

        $('#add2').on('click', function () {
            var checkStatus = table.checkStatus('table_user'),
                data = checkStatus.data;
            console.log(data)
            console.log(data[0].a)
            if (data.length == 1) {
                layer.confirm("确认要删除吗，删除后不能恢复", {title: "删除确认"}, function (index) {
                    console.log(data[0].a)
                    $.ajax({
                        url: "/teach_task/major_delete_search",
                        type: "get",
                        data: {"major_code": data[0].a},
                        success: function (res) {
                            console.log(res)
                            if (res.result == "fail") {
                                layer.msg(res.msg)
                            } else {
                                layer.msg(res.result)
                                setTimeout(function () {
                                    table.reload("table_user")
                                },1000)
                            }
                        }
                    })

                });
            } else {
                layer.msg('请选择删除的项')
            }
        })
    });
</script>

</body>
</html>
