<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/res/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/trainTask/static/css/school-admin.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
        <style type="text/css">
        .layui-table-body{overflow-x: hidden !important;}
            .layui-card-body{
                width: 98%;
                margin: auto;
                background:rgba(255,255,255,1);
            }
            .layui-table-fixed-l{
            opacity: 0;
        }
        </style>
</head>
<body style="width: 99%">
<div class="layui-col-train-teach" >
    <div class="layui-card">
        <div class="layui-card-header" style="width: 98%"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机器人实训教学 &nbsp;>&nbsp;
            教务管理
        </div>
    </div>
</div>
<!--<div class="测试" id="cs" style="width: 200px; height: 200px">-->


<!--    <img src="" alt="">-->

<!--</div>-->
<div class="school-head" id="school-head">
    <div class="btn-groups">
        <div class="layui-groups">
            <button type="button" class="layui-btn" id="add2">新增</button>
            <button type="button" class="layui-btn">修改</button>
            <button type="button" class="layui-btn">删除</button>
        </div>
    </div>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="搜索任务名称">
        </div>
        <button class="layui-btn" data-type="reload" >搜索</button>
    </div>
</div>

<div class="layui-card-body">
    <table class="layui-hide" id="table_user" lay-filter="user"></table>
</div>

<script src="../../static/res/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['table', 'layedit', 'laydate','form','jquery'], function () {
        var table = layui.table
            , form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;

        //测试

        // console.log($("#cs"))
        // $(function(){
        //     $.ajax({
        //         url:'train_card',
        //         type:'get',
        //         data:{"task_name":"采购机器人"},
        //         success: function(res){
        //             console.log(res)
        //            // $("#cs").append(`<img src="http://127.0.0.1:8000/res">`)
        //         }
        //     })
        // })
        //方法级渲染
        table.render({
             elem: '#table_user'
            , url: '/education'
            , toolbar: 'school-head'
            , max_height: 1000
            , type:"get"
            , cols: [[
                {type: 'radio'}
                , {field: 'a', align:"center", title: '序号', width: "5%",type:'numbers'}
                , {field: 'a', align:"center", title: '姓名', width: "10%"}
                , {field: 'b', align:"center",title: '用户名', width: "20%" }
                , {field: 'c', align:"center",title: '密码', width: "15%"}
                , {field: 'd', align:"center",title: '手机号码', width: "15%"}
                , {field: 'e', align:"center",title: '状态',width:"10%"}
                , {field: 'f', align:"center",title: '创建人', width: "10%"}
                , {field: 'g', align:"center",title: '操作时间', width: "15%"}
            ]]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
              layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
              //,curr: 5 //设定初始在第 5 页
              ,groups: 1 //只显示 1 个连续页码
              ,first: false //不显示首页
              ,last: false //不显示尾页

            }
        });



        /*点击新增按钮*/

        $("#add2").on('click', function () {
            //console.log("data");
            //页面层
            layer.open({
                title:'教务管理',
                type: 2,
                area: ['637px', '518px'],//宽高
                content: 'edu_update'
            });
        });

    });
</script>
</body>
</html>
