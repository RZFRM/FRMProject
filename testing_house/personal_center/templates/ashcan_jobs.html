{% extends "base_iframe.html" %}
{% load staticfiles %}
{% block iframe_info %}


    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header"> &nbsp;&nbsp;&nbsp;&nbsp; 任务列表 &nbsp;>&nbsp;
                任务回收站页
            </div>
            <div class="layui-card-body">
                <table class="layui-hide" id="test" lay-filter="test"></table>
            </div>
        </div>
    </div>


{% endblock %}
{% block script_info %}
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" id="big_num" lay-event="getCheckData">批量</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">恢复</button>
            {#            <button class="layui-btn layui-btn-sm" lay-event="isAll">停止</button>#}
            <button class="layui-btn layui-btn-sm" lay-event="isAll">删除</button>

        </div>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs  layui-btn-warm" lay-event="reverse">恢复</a>
        {#        <a class="layui-btn  layui-btn-disabled layui-btn-xs" lay-event="stop">停止</a>#}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">详情</a>
    </script>



    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

    <script>
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , height: 1000
                , url: '/ashcan_data'
                , toolbar: '#toolbarDemo'
                , title: '用户数据表'
                , cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 180, fixed: 'left', unresize: true, sort: true}
                    , {field: 'job_no', title: '任务编号', width: 255}
                    , {field: 'job_name', title: '任务名称', width: 270}
                    , {field: 'job_type', title: '任务类型', width: 150}
                    , {field: 'job_start_time', title: '创建时间', width: 255}
                    , {field: 'job_status', title: '状态', width: 230, sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 255}
                ]]
                , page: true
            });



            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                }
                ;
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'stop') {
                    layer.confirm('真的要停止吗？', function (index) {
                        {#obj.del();#}
                        var start_class = "layui-btn  layui-btn-xs"
                        var stop_class = "layui-btn layui-btn-disabled layui-btn-xs"
                        var stop = obj.tr[2].children[0].children[0].children[1]
                        var start = obj.tr[2].children[0].children[0].children[0]

                        stop.className = stop_class
                        start.className = start_class
                        var $ = layui.$
                        layer.close(index)
                    });
                } else if (obj.event === 'start') {
                    layer.confirm('真的要开始吗？', function (index) {
                        var stop_class = "layui-btn layui-btn-disabled layui-btn-xs"
                        var start_class = 'layui-btn layui-btn-warm layui-btn-xs'
                        var stop = obj.tr[2].children[0].children[0].children[1]
                        var start = obj.tr[2].children[0].children[0].children[0]


                        stop.className = start_class
                        start.className = stop_class
                        layer.close(index)

                    });
                }
            });
            layui.$("select").remove();
        });
    </script>
{% endblock %}
