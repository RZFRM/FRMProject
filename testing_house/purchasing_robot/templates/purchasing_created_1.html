<!DOCTYPE html>
<html lang="en">
{% load  static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>请选择案例编号</title>
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/static/css/purchasing.css">
    <style>
        .forn {
            width: 350px;
            margin: 0 auto;
        }

        .atitle > span {
            margin: 0 auto;
        }

        .layui-form-select dl {
            max-height: 218px !important;
        }

        .btn {
            width: 105px;
            height: 39px;
            background: rgba(55, 38, 89, 1);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            line-height: 39px;
            border: 0;
            color: #fff;
            cursor: pointer;
            position: absolute;
            left: 44%;
            bottom: 32px;
        }

        ul {
            position: absolute;
            left: 18px;
            list-style: none;
            padding: 0;
            height: 410px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        ul > li {
            width: 14px;
            height: 14px;
            border: 1px solid #b7b7b7;
            border-radius: 50%;
            display: flex;
        }

        ul > li > p {
            width: 8px;
            height: 8px;
            background: #b7b7b7;
            border-radius: 50%;
            margin: auto;
        }

        .borli {
            border: 1px solid rgb(55, 38, 89);
        }

        .borp {
            background: rgb(55, 38, 89);
        }
    </style>
</head>
<body>
<div class="Popout">
    <div class="atitle">
        <span>请选择案例编号</span>
    </div>
    <ul>
        <li class="borli"><p class="borp"></p></li>
        <li><p></p></li>
        <li><p></p></li>
        <li><p></p></li>
        <li><p></p></li>
        <li><p></p></li>
    </ul>
    <div style="height: 290px;overflow: auto;margin-top:10%">
        <form class="layui-form forn" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 13px 5px 0px;width: 97px;">案例编号：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="revenue" lay-verify="required" lay-search="" lay-filter="revenue" id="revenue"
                            style="width:100%;height: 30px;">
                        <option value="">直接选择或搜索选择</option>
                    </select>
                </div>
            </div>
            <button class="layui-btn btn" lay-submit="" lay-filter="demo1">确认</button>
        </form>
    </div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        var form = layui.form,
            $ = layui.jquery;

        //调用后台,传回案例
        $(function () {
            $.ajax({
                url: "/purchasing_models_data",
                type: "post",
                datatype: "json",
                success: function (res) {
                    var date = res.data;
                    var count = 0;
                    for (let index in date) {
                        $("#revenue").append(`<option value="${date[index]}">案例${count + 1}</option>`);
                        count++;
                    }
                    layui.form.render("select", "component-form-group");//更新 lay-filter="xmFilter" 所在容器内的全部 select 状态
                }
            });
        });

        //监听提交  返回后台数据 select选项  跳转第二步
        form.on('submit(demo1)', function (data) {
            location.href = "/purchaes_requisitions_create?al=" + data.field.revenue;
            return false;
        });
    })
</script>
</body>
</html>
