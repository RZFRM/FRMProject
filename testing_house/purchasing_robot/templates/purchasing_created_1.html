<!DOCTYPE html>
<html lang="en">
{%  load  static  %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>第一步</title>
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/static/css/purchasing.css">
    <style>
        .forn {
            width: 350px;
            margin: 0 auto;
        }

        .atitle > span {
            margin: 0 auto;
        }

        .btn {
            width: 105px;
            height: 39px;
            background: rgba(55, 38, 89, 1);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            line-height: 39px;
            border: 0;
            color: #fff;
            cursor: pointer;
            position: absolute;
            left: 44%;
            bottom: 32px;
        }
    </style>
</head>
<body>
<div class="Popout">
    <div class="atitle">
        <span>选择业务</span>
    </div>
    <div style="height: 339px;overflow: auto;margin-top:10%">
        <form class="layui-form forn" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 13px 5px 0px;width: 97px;">请选择业务：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="revenue" lay-verify="required" lay-search="" lay-filter="revenue" id="revenue"
                            style="width:100%;height: 30px;" onblur="abc()">
                        <option value="">直接选择或搜索选择</option>
                        <option value="purchaes_requisitions_create">物资请购</option>
                        <option value="purchaes_order_create">采购合同</option>
                        <option value="purchaes_storage_create">物资入库</option>
                        <option value="purchaes_reimburse_create">报销申请</option>
                        <option value="purchaes_payment_create">付款申请</option>
                    </select>
                </div>
            </div>

            <a class="layui-btn btn" id="mo" lay-filter="demo1">确认</a>
        </form>
    </div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form','jquery'], function () {
        var form = layui.form,
             $ = layui.jquery;

        form.on('select(revenue)', function(data){
            var valus=data.value;
            $("#mo").attr("href",valus);
        });
    })
</script>
</body>
</html>
