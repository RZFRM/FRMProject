<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第八步</title>
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/static/css/purchasing.css">
    <style>
        .forn {
            width: 350px;
            margin: 0 auto;
        }

        .atitle > span {
            margin: 0 auto;
        }

        .btn {
            width: 105px;
            height: 39px;
            background: rgba(55, 38, 89, 1);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            line-height: 39px;
            border: 0;
            color: #fff;
            cursor: pointer;
            position: absolute;
            left: 44%;
            bottom: 32px;
        }

        .layui-upload-img {
            width: 92px;
            height: 92px;
            margin: 0 10px 10px 0;
        }
    </style>
</head>
<body>
<div class="Popout">
    <div class="atitle">
        <span>采购报销申请</span>
    </div>
    <div style="height: 420px;overflow: auto;padding-top:25px">
        <form class="layui-form forn" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
                <label class="layui-form-label" style="padding:5px 15px 5px 2px;width: 93px;"><span
                        class="xing">*</span>关联合同号：</label>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select name="contract_number" lay-verify="required" lay-search="" style="width:100%;height: 30px;"
                            id="contract">
                        <option value="">直接选择或搜索选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;"><span class="xing">*</span>发票号码：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <select lay-verify="required" lay-search="" lay-filter="test" style="width:100%;height: 30px;" name="incoive_number">
                        <option value="">直接选择或搜索选择</option>
                        <option value="20002310">20002310</option>
                        <option value="20002311">20002311</option>
                        <option value="20002312">20002312</option>
                        <option value="20002313">20002313</option>
                        <option value="20002314">20002314</option>
                        <option value="20002315">20002315</option>
                        <option value="20002316">20002316</option>
                        <option value="20002317">20002317</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;"><span class="xing">*</span>报销类别：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" lay-verify="required" class="layui-input"
                           placeholder="如：差旅费、材料费" name="reimbursement_type"
                           style="min-height: 30px;line-height: 30px; height: 30px;">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;"><span class="xing">*</span>报销金额：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" placeholder="请填写您的金额"
                           style="min-height: 30px;line-height: 30px; height: 30px;" name="reimbursement_money"
                           lay-verify="required|number|money">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;"><span class="xing">*</span>费用明细：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" lay-verify="required" class="layui-input"
                           placeholder="请介绍消费明细"
                           style="min-height: 30px;line-height: 30px; height: 30px;" name="money_details">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">申请日期：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" value="2018-12-17" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;" name="application_date">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">申请人：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" value="纪晶" readonly name="application"
                           style="min-height: 30px;line-height: 30px; height: 30px;">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">申请部门：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" value="二车间" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;" name="application_sector">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;">部门负责人：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" value="徐蓉" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;" name="department_head">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;">公司负责人：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" value="孙鸿" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;" name="company_head">
                </div>
            </div>
            <div class="layui-form-item" style="display: none">
                <lable class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;">对应公司名称：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" id="unit" class="layui-input" name="supplier_name" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;">
                </div>
            </div>
            <button class="layui-btn btn" lay-submit="" lay-filter="demo8">提交</button>
            {#            <a class="btn" href="purchaes_reimburse_determine" class="layui-btn">提交</a>#}
        </form>
    </div>
</div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;


        $(function () {
            $.ajax({
                url: "/invoice_by_purchase_number",
                type: "post",
                datatype: "json",
                success: function (res) {
                    console.log(res)
                    var date = res.data[0];
                    for (let index in date) {
                        $("#contract").append(`<option value="${date[index]}">${(date[index])[1]}</option>`)
                    }
                    layui.form.render("select", "component-form-group");//更新 lay-filter="xmFilter" 所在容器内的全部 select 状态
                }
            });
        });

        //监听提交
        form.on('submit(demo8)', function (data) {
            //通用表单提交(AJAX方式)
            $.ajax({
                url: "/purchaes_reimburse_create_data",
                type: "post",
                data: $(data.form).serialize(),
                success: function () {
                    location.href = "/purchaes_reimburse_determine";
                }
            });
        });

        //自定义验证规则
        form.verify({
            //报销金额
            money: function (value) {
                if (!new RegExp("^((\\d+(\.\\d?[1-9])?)|(\\d*[1-9]\\d*\\.\\d{0,2}))$").test(value)) {
                    return '价格大于0,且最多有两位小数'
                }
            },
            contract: function (value) {
                if (!new RegExp("[A-Z0-9]{8}").test(value)) {
                    return '只能是8位大写字母和数字';
                }
            },
        });

        form.on('select(test)', function (data) {
            if(data.value == "20002310"){
                $("#unit").val("1002")
            }else if(data.value == "20002311"){
                $("#unit").val("1002")
            }else if(data.value == "20002312"){
                $("#unit").val("1002")
            }else if(data.value == "20002313"){
                $("#unit").val("1002")
            }else if(data.value == "20002314"){
                $("#unit").val("1002")
            }else if(data.value == "20002315"){
                $("#unit").val("1002")
            }else if(data.value == "20002316"){
                $("#unit").val("1002")
            }else if(data.value == "20002317"){
                $("#unit").val("1002")
            }
        });
    });
</script>
</body>
</html>
