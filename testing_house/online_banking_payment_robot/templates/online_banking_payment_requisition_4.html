<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第六步</title>
    <link rel="stylesheet" href="../../static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/res/static/css/purchasing.css">
    <style>
        .forn {
            width: 350px;
            margin: 0 auto;
        }

        .atitle > span {
            margin: 0 auto;
        }

        .btn {
            width: 105px;
            height: 39px;
            background: rgba(55, 38, 89, 1);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            line-height: 39px;
            border: 0;
            color: #fff;
            cursor: pointer;
            position: absolute;
            left: 44%;
            bottom: 32px;
        }
        ul {
            position: absolute;
            left: 18px;
            list-style: none;
            padding: 0;
            height: 410px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        ul > li {
            width: 14px;
            height: 14px;
            border: 1px solid #b7b7b7;
            border-radius: 50%;
            display: flex;
        }

        ul > li > p {
            width: 8px;
            height: 8px;
            background: #b7b7b7;
            border-radius: 50%;
            margin: auto;
        }

        .borli {
            border: 1px solid rgb(55, 38, 89);
        }

        .borp {
            background: rgb(55, 38, 89);
        }
    </style>
</head>
<body>
<div class="Popout">
    <div class="atitle">
        <span>批量网银付款</span>
    </div>
    <ul>
        <li class="borli"><p class="borp"></p></li>
        <li class="borli"><p class="borp"></p></li>
        <li class="borli"><p class="borp"></p></li>
    </ul>
    <div style="height: 425px;overflow: auto;padding-top:25px">
        <form class="layui-form forn" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">所属期间：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" name="approval_date" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px;">计划执行时间：</lable>
                <div class="layui-input-block" style="min-height: 30px;" name="warehouse_date">
                    <input type="text" autocomplete="off" class="layui-input" name="warehouse_date" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;">
                </div>
            </div>
            <div class="layui-form-item">
                    <lable class="layui-form-label" style="padding:5px 15px;">任务名称：</lable>
                    <div class="layui-input-block" style="min-height: 30px;" name="warehouse_date">
                        <input type="text" autocomplete="off" class="layui-input" name="warehouse_date" readonly
                               style="min-height: 30px;line-height: 30px; height: 30px;">
                    </div>
                </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;">申请人：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" name="department_head" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;">
                </div>
            </div>
            <div class="layui-form-item">
                <lable class="layui-form-label" style="padding:5px 15px 5px 10px;;width: 85px;">申请部门：</lable>
                <div class="layui-input-block" style="min-height: 30px;">
                    <input type="text" autocomplete="off" class="layui-input" name="company_head" readonly
                           style="min-height: 30px;line-height: 30px; height: 30px;">
                </div>
            </div>
            <button class="layui-btn btn" lay-submit="" lay-filter="demo" id="wicket">上传批量网银付款数据</button>
        </form>
    </div>
</div>
</div>
<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , $ = layui.jquery
            , laydate = layui.laydate;


        $("#renwu").val($("#time2").val() + "批量网银付款")

        //提交验证
        form.on('submit(demo4)', function (data) {
            $.ajax({
                url: "/purchaes_requisitions_create_data",
                type: "post",
                datatype: "json",
                data: $(data.form).serialize(),
                success: function (res) {
                    if (res == 200) {
                        location.href = "/purchaes_requisitions_determine"
                    }
                }
        });
        return false;  //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });
    });

</script>
</body>
</html>
