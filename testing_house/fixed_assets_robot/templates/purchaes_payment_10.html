<script src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery
            , layedit = layui.layedit;

        //自定义验证规则
        form.verify({
            //报销金额
            money: function (value) {
                if (!new RegExp("^((\\d+(\.\\d?[1-9])?)|(\\d*[1-9]\\d*\\.\\d{0,2}))$").test(value)) {
                    return '价格大于0,且最多有两位小数'
                }
            }
        });
        //监听提交
        form.on('submit(demo10)', function (data) {
            //通用表单提交(AJAX方式)
            $.ajax({
                url: "/purchaes_payment_create_data",
                type: "post",
                data: $(data.form).serialize(),
                success: function () {
                    location.href = "/purchaes_payment_determine";
                }
            });
        });
    });

    function useLayDateMultiple(cls) {
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //日期
            var laydate = layui.laydate;
            lay('#' + cls).each(function () {
                laydate.render({
                    elem: this,
                    trigger: 'click'
                });
            });
        });
    }

    useLayDateMultiple('time1');
    useLayDateMultiple('time2');
</script>
